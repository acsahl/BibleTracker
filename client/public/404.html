<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var r = l.pathname.split('/');
      var d = l.href.split('/');
      var i = r.length - 1;
      var j = d.length - 1;
      var k = d[j] === '' ? 2 : 1;
      var m = r[i] === '' ? 2 : 1;
      var n = d.length - r.length - k;
      var o = r.slice(0, i - m + 1).join('/');
      var p = d.slice(0, j - n + 1).join('/');
      var q = d.slice(j - n + k).join('/');
      window.location.replace(p + '/' + q);
    </script>
  </body>
</html>
